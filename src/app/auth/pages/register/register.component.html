<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" >
                <span class="login100-form-title" style="margin-top: -130px;">
                    Créer un compte
                </span>

                <div class="wrap-input100 validate-input" data-validate="Exemple: Doe">
                    <input class="input100" type="text" name="lastname" placeholder="Nom" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa-solid fa-user-check" aria-hidden="true" ></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: John">
                    <input class="input100" type="text" name="firstname" placeholder="Prénom" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa-solid fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: john.doe@ano.com">
                    <input class="input100" type="text" name="email" placeholder="Adresse mail" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: 201">
                    <input class="input100" type="text" name="address_number" placeholder="N° de rue" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: rue de la croix">
                    <input class="input100" type="text" name="address_line" placeholder="Nom de rue" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa-solid fa-earth-africa"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: 62811">
                    <input class="input100" type="text" name="zip_code" placeholder="Code postale">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-location" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: Paris">
                    <input class="input100" type="text" name="country" placeholder="Ville" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa-solid fa-map-location-dot" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Un mot de passe est requis !">
                    <input class="input100" type="password" name="pass" placeholder="Mot de passe" id="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Un mot de passe est requis !">
                    <input class="input100" type="password" name="pass" placeholder="Confirmation" id="password_confirmation">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        SOUSMETTRE
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" [routerLink]="['/login']" routerLinkActive="active">
                        J'ai déjà un compte !
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
