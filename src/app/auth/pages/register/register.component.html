<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" #userForm="ngForm" (ngSubmit)="onClickSubmit(userForm.value)" >
                <span class="login100-form-title" style="margin-top: -130px;">
                    Créer un compte
                </span>
                
                <div class="wrap-input100 validate-input" data-validate="Exemple: Doe">
                    <input class="input100" type="text" name="lastname" placeholder="Nom" ngModel >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa-solid fa-user-check" aria-hidden="true" ></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: John">
                    <input class="input100" type="text" name="firstname" placeholder="Prénom" ngModel >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa-solid fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Exemple: john.doe@ano.com">
                    <input class="input100" type="text" name="email" placeholder="Adresse mail" ngModel >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Un mot de passe est requis !">
                    <input class="input100" type="password" name="pass" placeholder="Mot de passe" ngModel >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Un mot de passe est requis !">
                    <input class="input100" type="password" name="pass_confirm" placeholder="Confirmation" ngModel >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        SOUSMETTRE
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" [routerLink]="['/login']" routerLinkActive="active">
                        J'ai déjà un compte !
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
