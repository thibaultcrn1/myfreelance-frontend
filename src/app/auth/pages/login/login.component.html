<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" #userForm="ngForm" (ngSubmit)="onClickSubmit(userForm.value)">
                <span class="login100-form-title">
                    CONNEXION
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Adresse mail" ngModel>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Un mot de passe est requis !">
                    <input class="input100" type="password" name="pass" placeholder="Mot de passe" ngModel>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Me connecter
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        J'ai oublier mon
                    </span>
                    <a class="txt2" [routerLink]="['/forgot-password']" routerLinkActive="active">
                        Mot de passe !
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" [routerLink]="['/register']" routerLinkActive="active">
                        Pas encore de compte ?
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
