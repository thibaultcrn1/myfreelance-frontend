<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" #resetForm="ngForm" (ngSubmit)="onClickSubmit(resetForm.value)">
                <span class="login100-form-title">
                    Changer mon mot de passe
                </span>

                <div class="wrap-input100 validate-input" data-validate="Entrez un mot de passe correct">
                    <input class="input100" type="password" name="password" placeholder="Mot de passe" ngModel>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Entrez un mot de passe correct">
                    <input class="input100" type="password" name="passwordconf" placeholder="Confirmation" ngModel>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Envoyer
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" [routerLink]="['/register']" routerLinkActive="active">
                        Pas encore de compte ?
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
